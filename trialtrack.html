<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D4D Map Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 10;
    }

    .top-left {
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    
.bottom-banner {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: black;
  padding: 20px 30px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 20px;
  font-family: Arial, sans-serif;
  z-index: 999;
  height: 15vh;
  width: 90vw;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 128, 0, 0.2);
  animation: fadeInUp 1.5s ease-out;
  padding-top: 100px;
  padding-bottom: 20px;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
}



.menu-btn {
background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 50px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  width: 65px;
}
    

.top-left .stop-btn {
  background-color:  #FF5C5C ;
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 50px;
  font-size: 18px;
  font-weight: bold;
  width: 180px;
  text-align: center;
  display: inline-block;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transition: background-color 0.3s ease;
}

.top-left .stop-btn:hover {
  background-color: darkred;
}


    .menu-list {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu-list button {
      background: none;
      border: none;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Top Left Buttons -->
  <div class="overlay top-left">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu-list" id="menuList">
      <button>Notifications</button>
      <button>Payments</button>
      <button>Trips</button>
      <button>Documents</button>
      <button>Log Out</button>
    </div>
    <a href="#" class="stop-btn" id="stopBtn">Stop</a>
  </div>

  

  <!-- Bottom Banner -->
  <div class="overlay bottom-banner" id="infoBanner">
    Timer: 00:00:00 | Distance: 0.00 km
  </div>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9zZXRpMjU0IiwiYSI6ImNsanh1bWRzNTB5ZG0zZnA0Z3d3Z3A3amsifQ.ff8FbR0WNQ2-yBIuKb9zCw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [36.8219, -1.2921],
      zoom: 15
    });

    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuList');
      const button = document.querySelector('.menu-btn');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    let tracking = false;
    let watchId = null;
    let marker = null;
    let route = [];
    let line = null;
    let startTime = null;
    let distance = 0;
    let timerTimeout = null;

    let finalTime = '';
    let finalDistance = 0;

    const infoBanner = document.getElementById('infoBanner');

    function startTracking() {
      tracking = true;
      route = [];
      distance = 0;
      startTime = new Date();
      updateTimer();
      watchId = navigator.geolocation.watchPosition(onLocationUpdate, onLocationError, {
        enableHighAccuracy: true
      });
    }

    function onLocationError(error) {
      alert("Location access denied or unavailable. Please enable GPS.");
      console.error("Geolocation error:", error);
    }

    function stopTracking() {
      if (!startTime) return;
      tracking = false;
      navigator.geolocation.clearWatch(watchId);
      clearTimeout(timerTimeout);

      const now = Date.now();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      finalTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      finalDistance = distance.toFixed(2);
      infoBanner.textContent = `Timer: ${finalTime} | Distance: ${finalDistance} km`;

      const endTime = new Date();

      const trip = {
        date: new Date().toLocaleDateString(),
        startTime: startTime.toLocaleTimeString(),
        endTime: endTime.toLocaleTimeString(),
        time: finalTime,
        distance: finalDistance,
        route: [...route],
        fare: null,
        app: null,
        category: null
      };

      const trips = JSON.parse(localStorage.getItem('trips')) || [];
      trips.push(trip);
      localStorage.setItem('trips', JSON.stringify(trips));

      localStorage.setItem('lastTrip', JSON.stringify(trip));
      localStorage.setItem('finalTime', finalTime);
      localStorage.setItem('finalDistance', finalDistance);
      localStorage.setItem('route', JSON.stringify(route));
    }

    function onLocationUpdate(position) {
      const { latitude, longitude } = position.coords;
      const lngLat = [longitude, latitude];
      map.setCenter(lngLat);

      if (!marker) {
        marker = new mapboxgl.Marker({ color: 'red' }).setLngLat(lngLat).addTo(map);
      } else {
        marker.setLngLat(lngLat);
      }

      registerCoordinate(lngLat);
      if (route.length > 1) {
        distance += getDistance(route[route.length - 2], route[route.length - 1]);
        updateLine();
      }
    }

    function registerCoordinate(lngLat) {
      route.push(lngLat);
    }

    function updateLine() {
      const geojson = {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: route
        }
      };

      if (map.getSource('path')) {
        map.getSource('path').setData(geojson);
      } else {
        map.addSource('path', { type: 'geojson', data: geojson });
        map.addLayer({
          id: 'path',
          type: 'line',
          source: 'path',
          paint: {
            'line-color': '#ff0000',
            'line-width': 4
          }
        });
      }
    }

    function getDistance(coord1, coord2) {
      const R = 6371e3;
      const [lon1, lat1] = coord1.map(deg => deg * Math.PI / 180);
      const [lon2, lat2] = coord2.map(deg => deg * Math.PI / 180);
      const a = Math.sin((lat2 - lat1) / 2) ** 2 +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin((lon2 - lon1) / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c / 1000;
    }

    function updateTimer() {
      if (!tracking) return;
      const now = Date.now();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      const distanceStr = distance.toFixed(2);
      infoBanner.textContent = `Timer: ${timeStr} | Distance: ${distanceStr} km`;
      timerTimeout = setTimeout(updateTimer, 1000);
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    // Watchdog + speech
    function speakWarning(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.volume = 1;
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    (function watchdog() {
      const lastUpdate = { timer: Date.now(), km: Date.now() };

      function beep() {
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        osc.connect(ctx.destination);
        osc.frequency.value = 800;
        osc.start();
        osc.stop(ctx.currentTime + 0.3);
        speakWarning("Warning. D4D monitor asleep. Please bring the app forward.");
      }

      setInterval(() => {
        const now = Date.now();
        const threshold = 7000;
        if (now - lastUpdate.timer > threshold || now - lastUpdate.km > threshold) {
          beep();
        }
      }, 3000);

      const origUpdateTimer = updateTimer;
      updateTimer = function () {
        lastUpdate.timer = Date.now();
        origUpdateTimer.apply(this, arguments);
      };

      const origOnLocationUpdate = onLocationUpdate;
      onLocationUpdate = function () {
        lastUpdate.km = Date.now();
        origOnLocationUpdate.apply(this, arguments);
      };
    })();

    map.on('load', startTracking);

    document.getElementById('stopBtn').addEventListener('click', (event) => {
      event.preventDefault();
      stopTracking();
      setTimeout(() => {
        window.location.href = 'calculations.html';
      }, 300);
    });
  </script>
</body>
  </html>
