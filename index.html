<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D4D Map Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 10;
    }

    .top-left {
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-banner {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      z-index: 10;
    }

    .menu-btn, .trips-btn, .start-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .menu-list {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu-list button {
      background: none;
      border: none;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Top Left Buttons -->
  <div class="overlay top-left">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu-list" id="menuList">
      <button>Notifications</button>
      <button>Payments</button>
      <button>Trips</button>
      <button>Documents</button>
      <button>Log Out</button>
    </div>
    <a href="tracking.html">
  <button class="start-btn">Start</button>
</a>
  </div>

  <!-- Top Right Trips Button -->
  <div class="overlay top-right">
        <a href="tracking.html">
  <button class="start-btn">Start</button>
        </a>
  </div>

  <!-- Bottom Banner -->
  <div class="overlay bottom-banner">
    Welcome to D4D Monitor. Driver for drivers.
  </div>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    // Replace with your real token later
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9zZXRpMjU0IiwiYSI6ImNsanh1bWRzNTB5ZG0zZnA0Z3d3Z3A3amsifQ.ff8FbR0WNQ2-yBIuKb9zCw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [36.8219, -1.2921], // Nairobi
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
