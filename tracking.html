<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D4D Map Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 10;
    }

    .top-left {
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-banner {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      z-index: 10;
    }

    .menu-btn, .trips-btn, .stop-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .menu-list {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu-list button {
      background: none;
      border: none;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Top Left Buttons -->
  <div class="overlay top-left">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu-list" id="menuList">
      <button>Notifications</button>
      <button>Payments</button>
      <button>Trips</button>
      <button>Documents</button>
      <button>Log Out</button>
    </div>
    <a href="calculations.html" class="stop-btn">Stop</a>
  </div>

  <!-- Top Right Trips Button -->
  <div class="overlay top-right">
    <button class="trips-btn">ðŸ§³ Trips</button>
  </div>

  <!-- Bottom Banner -->
  <div class="overlay bottom-banner" id="infoBanner">
    Timer: 00:00:00 | Distance: 0.00 km
  </div>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9zZXRpMjU0IiwiYSI6ImNsanh1bWRzNTB5ZG0zZnA0Z3d3Z3A3amsifQ.ff8FbR0WNQ2-yBIuKb9zCw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [36.8219, -1.2921],
      zoom: 15
    });

    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    let tracking = false;
    let watchId = null;
    let marker = null;
    let route = [];
    let line = null;
    let startTime = null;
    let distance = 0;
    let timerTimeout = null;

    let finalTime = '';
    let finalDistance = 0;

    const infoBanner = document.getElementById('infoBanner');

    function startTracking() {
      tracking = true;
      route = [];
      distance = 0;
      startTime = Date.now();
      updateTimer();
      watchId = navigator.geolocation.watchPosition(onLocationUpdate, null, {
        enableHighAccuracy: true
      });
    }

    function stopTracking() {
      tracking = false;
      navigator.geolocation.clearWatch(watchId);
      clearTimeout(timerTimeout);

      const now = Date.now();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      finalTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      finalDistance = distance.toFixed(2);

      infoBanner.textContent = `Timer: ${finalTime} | Distance: ${finalDistance} km`;

      console.log("Tracking stopped.");
      console.log("Final Time:", finalTime);
      console.log("Final Distance:", finalDistance, "km");
    }

    function onLocationUpdate(position) {
      const { latitude, longitude } = position.coords;
      const lngLat = [longitude, latitude];

      map.setCenter(lngLat);

      if (!marker) {
        marker = new mapboxgl.Marker({ color: 'red' }).setLngLat(lngLat).addTo(map);
      } else {
        marker.setLngLat(lngLat);
      }

      route.push(lngLat);
      if (route.length > 1) {
        distance += getDistance(route[route.length - 2], route[route.length - 1]);
        updateLine();
      }
    }

    function updateLine() {
      if (map.getSource('path')) {
        map.getSource('path').setData({
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: route
          }
        });
      } else {
        map.addSource('path', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: route
            }
          }
        });
        map.addLayer({
          id: 'path',
          type: 'line',
          source: 'path',
          paint: {
            'line-color': '#ff0000',
            'line-width': 4
          }
        });
      }
    }

    function getDistance(coord1, coord2) {
      const R = 6371e3; // metres
      const [lon1, lat1] = coord1.map(deg => deg * Math.PI / 180);
      const [lon2, lat2] = coord2.map(deg => deg * Math.PI / 180);
      const a = Math.sin((lat2 - lat1) / 2) ** 2 +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin((lon2 - lon1) / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c / 1000; // in kilometers
    }

    function updateTimer() {
      if (!tracking) return;
      const now = Date.now();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      const distanceStr = distance.toFixed(2);
      infoBanner.textContent = `Timer: ${timeStr} | Distance: ${distanceStr} km`;
      timerTimeout = setTimeout(updateTimer, 1000);
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    window.onload = () => {
      startTracking();
    };

    document.querySelector('.stop-btn').addEventListener('click', stopTracking);
  </script>
</body>
</html>
