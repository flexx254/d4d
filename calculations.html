<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fare Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 16px;
    }
    .back-btn {
      display: inline-block;
      background: green;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 12px;
      color: #222;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .btn-group button {
      flex: 1 0 45%;
      padding: 10px;
      background: white;
      border: 1.5px solid green;
      color: green;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-group button:hover {
      background: green;
      color: white;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
    }
    #calculateBtn {
      display: block;
      width: 100%;
      padding: 12px;
      background: darkgreen;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #calculateBtn:hover { background: green; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay-content {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      animation: popIn 0.3s ease;
    }
    .close-overlay {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      color: #666;
      cursor: pointer;
    }
    .overlay-content h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: green;
    }
    #fareDisplay {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 360px) {
      .btn-group button {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="handleBackButtonClick()">← Back</button>
    <h2>Fare Calculator</h2>
    <div class="btn-group">
      <button onclick="selectService('bolt')">Bolt</button>
      <button onclick="selectService('uber')">Uber</button>
      <button onclick="selectService('faras')">Faras</button>
      <button onclick="selectService('extended')">Extended</button>
    </div>
    <div id="categoryDropdown" style="display:none;">
      <label for="categorySelect">Select Category:</label>
      <select id="categorySelect"></select>
    </div>
    <button id="calculateBtn">Calculate Fare</button>
  </div>  <div class="overlay" id="fareOverlay">
    <div class="overlay-content">
      <span class="close-overlay" onclick="closeOverlayAndExit()">×</span>
      
      <h3>Your Final Fare</h3>
      <div id="fareDisplay">KES 0.00</div>
    </div>
  </div>  <div class="overlay" id="extendedFareOverlay">
    <div class="overlay-content">
      <span class="close-overlay" onclick="document.getElementById('extendedFareOverlay').style.display='none'">×</span>
      <h3>Enter Your Fare Details</h3>
      <input type="number" id="extBase" placeholder="Base Fare (e.g. 60)" /><br><br>
      <input type="number" id="extPerKm" placeholder="Fare per Km (e.g. 35)" /><br><br>
      <input type="number" id="extPerMin" placeholder="Fare per Minute (e.g. 3)" /><br><br>
      <input type="number" id="extMinFare" placeholder="Minimum Fare (e.g. 170)" /><br><br>
      <input type="number" id="extMinKm" placeholder="Minimum Km (e.g. 3)" /><br><br>
      <button onclick="calculateExtendedFare()">Calculate & Save</button>
    </div>
  </div>  <!-- Device/browser overlay -->  <div id="overlay-wrapper" style="position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.8);
    z-index: 9999; display: none; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 20px; max-width: 90%;
      border-radius: 10px; text-align: left; font-family: sans-serif;">
      <h2 style="color: red; font-size: 18px;">Notice</h2>
      <ul id="warning-messages" style="color: #333; font-size: 16px; padding-left: 20px;"></ul>
    </div>
  </div><script>
let selectedService = '';
const finalTime = localStorage.getItem('finalTime') || '00:00:00';
const finalDistance = parseFloat(localStorage.getItem('finalDistance')) || 0;

const serviceCategories = {
  bolt: ['Economy', 'Comfort', 'Executive'],
  uber: ['UberX', 'UberSelect', 'UberBlack'],
  faras: ['Standard', 'Premium', 'Business'],
  extended: []
};

const rateChart = {
  bolt: {
    Economy: { baseFare: 50, perKm: 100, perMin: 50, minFare: 70, minKm: 1 },
    Comfort: { baseFare: 70, perKm: 40, perMin: 3, minFare: 200, minKm: 3 },
    Executive: { baseFare: 100, perKm: 50, perMin: 4, minFare: 300, minKm: 3 }
  },
  uber: {
    UberX: { baseFare: 60, perKm: 32, perMin: 2.2, minFare: 160, minKm: 3 },
    UberSelect: { baseFare: 75, perKm: 42, perMin: 3.5, minFare: 220, minKm: 3 },
    UberBlack: { baseFare: 120, perKm: 55, perMin: 5, minFare: 350, minKm: 3 }
  },
  faras: {
    Standard: { baseFare: 55, perKm: 28, perMin: 1.8, minFare: 140, minKm: 3 },
    Premium: { baseFare: 70, perKm: 38, perMin: 3, minFare: 190, minKm: 3 },
    Business: { baseFare: 110, perKm: 48, perMin: 4.5, minFare: 310, minKm: 3 }
  },
  extended: { baseFare: 60, perKm: 35, perMin: 3, minFare: 170, minKm: 3 }
};

function selectService(service) {
  selectedService = service;
  const dropdown = document.getElementById('categoryDropdown');
  const categorySelect = document.getElementById('categorySelect');
  const calcBtn = document.getElementById('calculateBtn');

  if (serviceCategories[service].length === 0) {
    dropdown.style.display = 'none';
    categorySelect.innerHTML = '';
  } else {
    dropdown.style.display = 'block';
    categorySelect.innerHTML = serviceCategories[service]
      .map(cat => `<option value="${cat}">${cat}</option>`).join('');
  }

  calcBtn.style.display = (service === 'extended') ? 'none' : 'block';
  if (service === 'extended') {
    document.getElementById('extendedFareOverlay').style.display = 'flex';
  }
}

document.getElementById('calculateBtn').addEventListener('click', () => {
  if (!selectedService) return alert('Please select a service.');

  let fare = 0;
  const [hh, mm, ss] = finalTime.split(':').map(Number);
  const totalMinutes = hh * 60 + mm + ss / 60;

  if (selectedService === 'extended') {
    const r = rateChart.extended;
    fare = r.baseFare + finalDistance * r.perKm + totalMinutes * r.perMin;
    if (finalDistance < r.minKm || fare < r.minFare) fare = r.minFare;
  } else {
    const category = document.getElementById('categorySelect').value;
    const r = rateChart[selectedService][category];
    if (!r) return alert('Invalid category selected.');
    fare = r.baseFare + finalDistance * r.perKm + totalMinutes * r.perMin;
    if (finalDistance < r.minKm || fare < r.minFare) fare = r.minFare;
  }

  const finalFare = fare.toFixed(2);
  const label = `${selectedService.charAt(0).toUpperCase() + selectedService.slice(1)}${selectedService !== 'extended' ? ' - ' + document.getElementById('categorySelect').value : ''} KES ${finalFare}`;

  document.getElementById('fareDisplay').textContent = `KES ${finalFare}`;
  localStorage.setItem('finalFare', finalFare);
  localStorage.setItem('finalFareLabel', label);

  const trips = JSON.parse(localStorage.getItem('trips')) || [];
  if (trips.length > 0) {
    const lastTrip = trips[trips.length - 1];
    lastTrip.fare = finalFare;
    lastTrip.app = selectedService;
    if (selectedService !== 'extended') {
      lastTrip.category = document.getElementById('categorySelect').value;
    }
    trips[trips.length - 1] = lastTrip;
    localStorage.setItem('trips', JSON.stringify(trips));
  }

  document.getElementById('fareOverlay').style.display = 'flex';
});

function calculateExtendedFare() {
  const baseFare = parseFloat(document.getElementById("extBase").value);
  const perKm = parseFloat(document.getElementById("extPerKm").value);
  const perMin = parseFloat(document.getElementById("extPerMin").value);
  const minFare = parseFloat(document.getElementById("extMinFare").value);
  const minKm = parseFloat(document.getElementById("extMinKm").value);
  const [hh, mm, ss] = finalTime.split(":").map(Number);
  const totalMinutes = hh * 60 + mm + ss / 60;
  const totalKm = finalDistance;

  if ([baseFare, perKm, perMin, minFare, minKm].some(isNaN)) return alert("Please fill all fields.");

  let fare = baseFare + totalKm * perKm + totalMinutes * perMin;
  if (totalKm < minKm || fare < minFare) fare = minFare;
  const finalFare = fare.toFixed(2);
  const label = `Extended KES ${finalFare}`;

  localStorage.setItem('finalFare', finalFare);
  localStorage.setItem('finalFareLabel', label);

  const trips = JSON.parse(localStorage.getItem('trips')) || [];
  if (trips.length > 0) {
    const lastTrip = trips[trips.length - 1];
    lastTrip.fare = finalFare;
    lastTrip.app = 'extended';
    trips[trips.length - 1] = lastTrip;
    localStorage.setItem('trips', JSON.stringify(trips));
  }

  document.getElementById("extendedFareOverlay").style.display = "none";
  document.getElementById("fareDisplay").textContent = `KES ${finalFare}`;
  document.getElementById("fareOverlay").style.display = "flex";
}

function closeOverlay() {
  document.getElementById('fareOverlay').style.display = 'none';
}

// Device/browser restriction overlay logic
function isMobile() {
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}
function isAllowedBrowser() {
  const ua = navigator.userAgent;
  return /Chrome/i.test(ua) || /Safari/i.test(ua);
}
function isFromCorrectPageForCalculations() {
  const ref = document.referrer;
  return (
    ref === "https://flexx254.github.io/d4d/" ||
    ref === "https://flexx254.github.io/d4d/index.html" ||
    ref === "https://flexx254.github.io/d4d/trialtrack.html"
  );
}
const path = window.location.pathname;
if (path.includes("trialtrack.html")) {
  const ref = document.referrer;
  if (!ref.includes("/d4d/index.html")) window.location.href = "https://flexx254.github.io/d4d/index.html";
}
if (path.includes("calculations.html") && !isFromCorrectPageForCalculations()) {
  window.location.href = "https://flexx254.github.io/d4d/index.html";
}

const messages = [];
if (!isMobile()) messages.push("This app is restricted to mobile phones only.");
if (!isAllowedBrowser()) {
  messages.push(`Please use <a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a> or \
  <a href="https://www.apple.com/safari/" target="_blank">Safari</a>.<br>Copy this link and open it there:<br><code>${location.href}</code>`);
}
if (messages.length > 0) {
  const ul = document.getElementById("warning-messages");
  messages.forEach(msg => {
    const li = document.createElement("li");
    li.innerHTML = msg;
    ul.appendChild(li);
  });
  document.getElementById("overlay-wrapper").style.display = "flex";
}

history.pushState({}, "");
window.addEventListener("pageshow", function (event) {
  if (event.persisted) {
    window.location.href = "https://flexx254.github.io/d4d/";
  }
});

         function closeOverlayAndExit() {
  document.getElementById('fareOverlay').style.display = 'none';
  window.location.href = "index.html";
}

// These go separately below it:
function redirectBasedOnFare(ask = true) {
  const fare = localStorage.getItem("finalFare");
  if (!fare) {
    if (ask) {
      const confirmGoBack = confirm("Fare not calculated yet. Go back to home?");
      if (confirmGoBack) window.location.href = "index.html";
    }
  } else {
    window.location.href = "index.html";
  }
}

function handleBackButtonClick() {
  redirectBasedOnFare(true);
}



   
  // Handles redirect when the back button is pressed
  function handleDeviceBack() {
    const fare = localStorage.getItem("finalFare");
    if (!fare) {
      if (confirm("Fare not calculated yet. Go back to home?")) {
        window.location.href = "index.html";
      }
    } else {
      window.location.href = "index.html";
    }
  }

   

  // Back confirmation logic
  function confirmAndGoHome() {
    const goBack = confirm("Are you sure you want to return to the home page?");
    if (goBack) {
      window.location.href = "index.html";
    } else {
      history.pushState({ page: "fareCalc" }, "", ""); // Restore state to trap again
    }
  }

  // Trap browser/hardware back button
  function setupBackHandler() {
    // Clear history stack manipulation first
    history.replaceState({ page: "fareCalc" }, ""); // Replace current entry

    // Push another to allow back press to trigger popstate
    setTimeout(() => {
      history.pushState({ page: "fareCalc" }, "");
    }, 100); // slight delay for stability

    window.addEventListener("popstate", (event) => {
      if (event.state && event.state.page === "fareCalc") {
        confirmAndGoHome();
      }
    });
  }

  // ← UI back button
  function handleBackButtonClick() {
    confirmAndGoHome();
  }

  // Initialize on load
  setupBackHandler();
                          
</script></body>
</html>
